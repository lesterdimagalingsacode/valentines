<script>
  const backgroundMusic = document.getElementById('backgroundMusic');
  const playButton = document.getElementById('playButton');
  
  // Function to check if device is mobile
  function isMobileDevice() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  // Function to handle music playback
  function handleMusic() {
    const savedTime = sessionStorage.getItem('musicTime');
    if (savedTime) {
      backgroundMusic.currentTime = parseFloat(savedTime);
    }
    backgroundMusic.play().catch(error => console.log('Playback failed:', error));
  }

  // Different behavior for mobile and desktop
  if (isMobileDevice()) {
    // Mobile: Show button and handle click
    playButton.style.display = 'block';
    playButton.addEventListener('click', function() {
      if (backgroundMusic.paused) {
        handleMusic();
      } else {
        backgroundMusic.pause();
      }
    });
  } else {
    // Desktop: Auto-play and hide button
    playButton.style.display = 'none';
    window.addEventListener('load', function() {
      const wasMusicPlaying = sessionStorage.getItem('musicPlaying');
      if (wasMusicPlaying === 'true' || wasMusicPlaying === null) {
        handleMusic();
      }
    });
  }

  // Save music state before leaving page
  window.addEventListener('beforeunload', function() {
    sessionStorage.setItem('musicPlaying', !backgroundMusic.paused);
    sessionStorage.setItem('musicTime', backgroundMusic.currentTime);
  });
</script>
